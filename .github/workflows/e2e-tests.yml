name: E2E Tests

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Reset test database
        run: bun run test:db:reset
        env:
          DATABASE_URL: file:./e2e/test.db
          E2E_TEST_MODE: true

      # Clerk & test-user credentials come from .env.test (committed).
      # playwright.config.ts loads it with override: true so the values
      # always reach @clerk/testing even if an empty CI env var exists.
      - name: Run Playwright tests
        run: bun run test:e2e
        env:
          DATABASE_URL: file:./e2e/test.db
          INNGEST_DEV: true
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-traces
          path: test-results/
          retention-days: 7
